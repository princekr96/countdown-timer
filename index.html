<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="timer">
    <h1>Countdown Timer</h1>
    <div class="countdown">
      <div class="label-parent">
        <p class="label">Hours</p>
        <p class="label">Minutes</p>
        <p class="label">Seconds</p>
      </div>
      <div class="form">
        <input id="hour" type="number" max="24" min="0" value="0" class="time">
        <p class="semicolon">:</p>
        <input id="minute" type="number" max="59" min="0" value="0" class="time">
        <p class="semicolon">:</p>
        <input id="second" type="number" max="59" min="0" value="0" class="time">
      </div>
    </div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
